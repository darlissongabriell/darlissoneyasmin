<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darlisson e Yasmin - Desde 07/10/2023</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: black;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: white;
            font-family: 'Dancing Script', cursive;
            margin-top: 20px;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .countdown-box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 1.2em;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .countdown-box span {
            font-size: 1.5em;
            font-weight: bold;
            padding: 0 10px;
        }

        .scroll-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scroll-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .scroll-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- Nome do casal -->
    <h1>Darlisson e Yasmin</h1>

    <!-- Contagem do tempo desde 07/10/2023 -->
    <div class="content">
        <div class="countdown-box" id="countdown"></div>
    </div>

    <!-- Botões de rolar -->
    <div class="scroll-buttons">
        <button class="scroll-button" onclick="scrollToTop()">⬆️</button>
        <button class="scroll-button" onclick="scrollToBottom()">⬇️</button>
    </div>

    <script>
        const startDate = new Date("2023-10-07");

        function updateCountdown() {
            const now = new Date();
            const timeDiff = now - startDate;

            const years = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
                <span>${years} anos</span>
                <span>${months} meses</span>
                <span>${days} dias</span>
                <span>${hours} horas</span>
                <span>${minutes} minutos</span>
                <span>${seconds} segundos</span>
            `;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Funções para rolar para cima e para baixo
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
